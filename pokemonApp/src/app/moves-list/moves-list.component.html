<h1 [hidden]='!allMoveReady' style="text-align: center;">Moves' List</h1>
<p></p>
<div [hidden]='!allMoveReady' class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <h5>No.</h5>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <h5>Type</h5>
      </th>
      <td mat-cell *matCellDef="let element"> <img src={{element.path}} width="70" /> </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <h5>Name</h5>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="power">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <h5>Power</h5>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.power}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
</div>
<br>
