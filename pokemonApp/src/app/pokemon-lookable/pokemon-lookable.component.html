<div *ngIf="pokemonImg!==undefined" class="mat-elevation-z8 mx-3" style="min-width: 500px;">
    <br>
    <div class="container-fluid ">
        <div class="row" style="min-height: 220px;">
            <div class="col-fixed-240 my-auto" style="position: absolute;">

                <div id="outside"
                    style="margin-left:10px;border-radius: 10px;position: absolute;width: 220px;height: 220px;background-color: brown">
                    <button *ngIf="pokemonImg!==undefined" type="button" [hidden]='shiney' (click)="loadShiney()" style="cursor:pointer"
                        class="btn btn-light btn-circle">
                        <ion-icon name='star'></ion-icon>
                    </button>
                    <button *ngIf="pokemonImg!==undefined" type="button" [hidden]='!shiney' (click)="unloadShiney()" style="cursor:pointer"
                        class="btn btn-light btn-circle active ">
                        <ion-icon name='star' color="warning"></ion-icon>
                    </button>

                    <img (mouseover)='over()' (mouseout)='out()' *ngIf="pokemonImg!==undefined" [src]='rotateButtonPath' style="cursor:pointer;top: 83%;left: 83%;position: absolute;width: 30px;height: 30px;z-index:2;" (click)="rotate()" >

                    <div id="inside"
                        style=" border-radius: 60px; top: 9%;left: 9%;position: absolute;width: 180px;height: 180px;background-color: rgb(150, 218, 245)">
                        <img *ngIf="pokemonImg!==undefined" [src]='pokemonImg' height="180" width="180">
                    </div>
                </div>
            </div>
            <div class="col" style="margin-left:240px;">

                <h1 *ngIf="pokemonImg!==undefined">{{name}} #{{id}}</h1>
                <span *ngFor="let type of types | orderBy:'slot'">
                    <img src={{type.path}} width="70" />
                </span>
                <div><br>
                    <h5 style="text-align:justify;margin-right: 30px">{{description}}</h5>
                </div>

            </div>
        </div>
    </div>
    <br>
</div>
